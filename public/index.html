<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#87CEEB" />
    <meta
      name="description"
      content="Joshua Avoaja - a Nigeria-based Software Developer passionate about building great experiences using software."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.devjosh.me/" />
    <meta property="og:title" content="Dev Josh" />
    <meta
      property="og:description"
      content="Joshua Avoaja - a Nigeria-based Software Developer passionate about building great experiences using software."
    />
    <meta property="og:image" content="https://www.devjosh.me/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.devjosh.me/" />
    <meta property="twitter:title" content="Dev Josh" />
    <meta
      property="twitter:description"
      content="Joshua Avoaja - a Nigeria-based Software Developer passionate about building great experiences using software."
    />
    <meta property="twitter:image" content="https://www.devjosh.me/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dev Josh</title>
  </head>
  <body style="background-color: black">
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
